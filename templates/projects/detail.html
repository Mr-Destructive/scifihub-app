{% extends "base.html" %}
{% block base %}
<h2 class="text-3xl font-bold underline">{{ project.name }}</h2>
<h3 class="text-2xl font-bold underline">Author: {{ project.author.full_name }}</h3>

<a class="btn btn-primary" href="{% url 'projects:edit' project.slug %}">Edit</a>
<a class="btn btn-primary" href="{% url 'projects:delete' project.slug %}">Delete</a>
<a class="btn btn-primary" href="{% url 'projects:create-book' project.slug %}">Add a book</a>
<div
    hx-get="{% url 'books:project-books' project.slug %}"
    hx-swap="innerHTML"
    hx-target="#books"
    hx-trigger="load"
></div>
<div id="books"></div>
{% endblock %}
