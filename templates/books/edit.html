{% extends 'base.html' %}
{% block base %}
<h2>Editing {{ book.name }}</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="">
            {% if field.label %}
                {{ field.label_tag }}
            {% endif %}
            {{ field }}
        </div>
    {% endfor %}
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <button type="submit">Update Book</button>
</form>
{% endblock %}
