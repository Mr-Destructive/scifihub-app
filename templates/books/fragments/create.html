<div class="container mx-auto pr-10 mt-10 text-center">
    <div class=" bg-white p-6 rounded-lg shadow-lg">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4 p-4">
                    {% if field.label %}
                        {{ field.label_tag }}
                    {% endif %}
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700 font-semibold">Create Book</button>
        </form>
    </div>
</div>
