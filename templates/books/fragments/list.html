<ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  {% for book in books %}
    <li>
      <a href="{% url 'books:detail' book.slug %}" class="block bg-white rounded-lg p-4 hover:bg-blue-100 transition transform hover:scale-105">
        <p class="text-lg font-semibold text-gray-800">{{ book.name }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
