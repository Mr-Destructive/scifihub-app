{% extends 'base.html' %}
{% include 'tailwind-css.html' %}
{% include 'htmx-cdn.html' %}

{% block base %}
<div class="container mx-auto p-4 cursor-default">
  <div class="p-6 rounded-lg shadow-md">
    <p class="text-xl font-semibold text-gray-800">Chapter No. {{ chapter.order }}: {{ chapter.name }}</p>

    <div class="mt-4 flex gap-2">
      <a href="{% url 'books:chapter-edit' book.slug chapter.id %}" class="text-blue-500 hover:underline cursor-pointer">Edit</a>
      <a href="{% url 'books:chapter-delete' book.slug chapter.id %}" class="text-red-500 hover:underline cursor-pointer">Delete</a>
      <a href="{% url 'books:chapter-write' book.slug chapter.id %}" class="text-green-500 hover:underline cursor-pointer">Write</a>
    </div>

    <p class="text-gray-600">Word Count: {{ chapter.word_count }}</p>
    
    <div class="mt-4 pl-8 pr-8 text-gray-700 text-lg leading-relaxed font-serif text-justify max-w-3xl mx-auto">
      {{ chapter.text_content|safe|linebreaks }}
    </div>
  </div>
</div>
{% endblock %}
